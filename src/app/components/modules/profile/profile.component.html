<app-loader></app-loader>
<ion-header>
    <ion-toolbar class="pt-5 pt-lg-0">
        <!-- <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons> -->
        <ion-title>My Profile</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-list>
        <ion-item lines="none" class="text-secondary" button detail="true" detail-icon="caret-forward-outline">
            <fa-icon slot="start" icon="user"></fa-icon>
            <ion-label><h2>Name</h2><p>{{ profileData.Name }}</p></ion-label>
        </ion-item>
        <ion-item lines="none" class="text-secondary">
            <fa-icon slot="start" icon="mars-and-venus"></fa-icon>
            <ion-label><h2>Gender</h2><p>{{ profileData.Sex }}</p></ion-label>
        </ion-item>
        <ion-item lines="none" class="text-secondary" button detail="true" detail-icon="caret-forward-outline">
            <fa-icon slot="start" icon="phone"></fa-icon>
            <ion-label><h2>Mobile No.</h2><p>{{ profileData.MobileNo }}</p></ion-label>
        </ion-item>
        <ion-item lines="none" class="text-secondary">
            <fa-icon slot="start" icon="envelope"></fa-icon>
            <ion-label><h2>Email Address</h2><p>{{ profileData.Email }}</p></ion-label>
        </ion-item>
        <ion-item lines="none" class="text-secondary" button detail="true" detail-icon="caret-forward-outline">
            <fa-icon slot="start" icon="address-book"></fa-icon>
            <ion-label>
                <h2>Home Address</h2>
                <p>
                    {{ profileData.Address1 }}<br>
                    {{ profileData.Address2 + ', ' + profileData.PostCode }}<br>
                    {{ profileData.State }}
                </p>
            </ion-label>
        </ion-item>
    </ion-list>
    <ion-button id="btnChangePwd" class="mt-3" expand="block" disabled>Change Password</ion-button>
</ion-content>
