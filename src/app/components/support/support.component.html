<ion-content>
    <div class="bg-default">
        <div class="wrap-center">
            <div id="mainContent" class="bg-light shadow-lg rounded-3 p-4">
                <!-- Logo & Title -->
                <section class="text-center">
                    <img id="logo" src="assets/img/arx_logo.jpeg" alt="Ar-Rahnu" width="200" />
                    <h5 class="mt-3 text-center fw-bold">{{'SCRN_SUPPORT.TITLE' | translate}}</h5>
                </section>
                <!-- Content -->
                <section class="m-3 text-center">
                    <div class="ion-text-justify m-lg-3 m-1" [innerHTML]="'SCRN_SUPPORT.CONTENT' | translate"></div>
                    <button type="button" class="btn btn-secondary mt-3 w-100" (click)="this.g.redirectTo('', this.g.getBackPage)">{{'BACK' | translate}}</button>
                </section>
            </div>
        </div>
    </div>
</ion-content>
