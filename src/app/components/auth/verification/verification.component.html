<body class="bg-default">
    <div class="wrap-center">
        <form id="customerVerificationForm" class="bg-light shadow-lg rounded-3 px-4 px-lg-5 py-4 text-center">
            <fa-icon [icon]="isTokenValid ? 'circle-check' : 'circle-xmark'" size="6x" [class]="isTokenValid ? 'text-success' : 'text-danger'"></fa-icon>
            <h5 *ngIf="isTokenValid" class="mt-3 text-center fw-bold text-success">Account Verification Successful</h5>
            <h5 *ngIf="!isTokenValid" class="mt-3 text-center fw-bold text-danger">Invalid Verification Link</h5>
            <div class="mt-2 text-center">
                <p class="font-size-14">
                    {{ isTokenValid ? 'Congratulations! You have been verified.' : 'It seems that this verification link is invalid or already expired.' }}
                </p>
                <button *ngIf="isTokenValid" type="button" class="btn btn-secondary mt-2" (click)="g.redirectBack('login')">Proceed to Login</button>
                <div *ngIf="!isTokenValid" class="btn-group w-100 mt-2">
                    <button type="button" class="btn btn-secondary w-50" (click)="g.redirectBack('login')">Cancel</button>
                    <button type="button" class="btn btn-primary w-50">Resend link</button>
                </div>
            </div>
        </form>
    </div>
</body>
