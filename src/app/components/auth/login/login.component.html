<div class="bg-default">
    <app-loader></app-loader>
    <div class="wrap-center">
        <form id="formIdPassword" [formGroup]="formIdPassword" class="bg-light shadow-lg rounded-3 p-lg-5 p-4" (ngSubmit)="submit()">
            <!-- Logo & Title -->
            <section>
                <img id="logo" src="assets/img/arx_logo.jpeg" alt="Ar-Rahnu" width="200" />
                <h5 class="mt-3 text-center fw-bold">Customer Login</h5>
            </section>
            <!-- Form: Login & Select Location -->
            <section>
                <mat-form-field appearance="outline" hideRequiredMarker="false" floatLabel="always" class="mt-4">
                    <mat-label><fa-icon icon="user" class="me-2"></fa-icon>ID</mat-label>
                    <span matPrefix><i class="ms-3"></i>+60</span>
                    <input matInput formControlName="id" type="text" placeholder="Your ID" (keypress)="g.numberOnly($event)" autocapitalize="none" required />
                    <mat-error *ngIf="(formIdPasswordControl['id'].touched || formIdPasswordSubmitted) && formIdPasswordControl['id'].invalid">
                        <span *ngIf="formIdPasswordControl['id'].errors?.['required']"><strong>required</strong></span>
                        <span *ngIf="formIdPasswordControl['id'].errors?.['pattern']"><strong>invalid number</strong></span>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" hideRequiredMarker="true" floatLabel="always" class="mt-3">
                    <mat-label><fa-icon icon="lock" class="me-2"></fa-icon>Password</mat-label>
                    <input matInput formControlName="password" type="password" placeholder="Your password" autocapitalize="none" required />
                    <mat-error *ngIf="(formIdPasswordControl['password'].touched || formIdPasswordSubmitted) && formIdPasswordControl['password'].invalid">
                        <span *ngIf="formIdPasswordControl['password'].errors?.['required']"><strong>required</strong></span>
                    </mat-error>
                </mat-form-field>
                <button class="btn btn-success mt-2 mb-4 w-100" type="submit">Login</button>
                <div class="font-size-12">
                    <a href="javascript:void(0)">Forgot password ?</a><br>
                    Don't have an account ? <a href="javascript:void(0)" (click)="router.navigate(['register'])">Register here</a>
                </div>
            </section>
        </form>
    </div>
</div>
