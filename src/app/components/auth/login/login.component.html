<ion-content>
    <div class="bg-default">
        <div class="wrap-center">
            <div id="formIdPassword" class="bg-light shadow-lg rounded-3 p-lg-5 p-4">
                <!-- Logo & Title -->
                <section class="text-center">
                    <img id="logo" src="assets/img/arx_logo.jpeg" alt="Ar-Rahnu" width="200" />
                    <h6 class="mt-1 text-center font-size-10 fw-bold">{{ g.getEnvName() + ' ' + g.getEnvAppVer() | uppercase }}</h6>
                    <h5 class="mt-3 text-center fw-bold">{{ 'LOGIN.TITLE' | translate }}</h5>
                </section>
                <!-- Form: Login -->
                <form [formGroup]="formIdPassword" class="w-100" (ngSubmit)="submit()">
                    <div>
                        <ion-input type="text" formControlName="id" label="ID" placeholder="+60" labelPlacement="floating" autocapitalize="none" maxlength="14"
                            class="px-2 border-bottom {{ errFormIdPassword_id ? 'border-danger' : 'border-dark'}}" [maskito]="idMask" [maskitoElement]="maskPredicate" />
                        <ion-text class="input-err">{{ errFormIdPassword_id }}</ion-text>
                    </div>
                    <div>
                        <ion-input type="password" formControlName="password" label="{{ 'PASSWORD' | translate }}" labelPlacement="floating" autocapitalize="none" 
                            class="px-2 border-bottom {{ errFormIdPassword_password ? 'border-danger' : 'border-dark'}}" />
                        <ion-text class="input-err">{{ errFormIdPassword_password }}</ion-text>
                    </div>
                    <button class="btn btn-success w-100 mt-3" type="submit">{{ 'LOGIN.BTN_LOGIN' | translate }}</button>
                </form>
                <div class="mt-4 font-size-11">
                    <!-- <a href="javascript:void(0)">Forgot password ?</a><br> -->
                    {{ 'LOGIN.REGISTER_HERE_DESC' | translate }} <a href="javascript:void(0)" (click)="g.redirectTo('register')">{{ 'LOGIN.REGISTER_HERE' | translate }}</a>
                    <ion-select [(ngModel)]="defaultLang" #drpLanguage label="{{ 'LANGUAGE' | translate }}:" justify="start" interface="action-sheet" (ionChange)="this.g.setLanguage(drpLanguage.value)">
                        <ion-select-option value="en">English</ion-select-option>
                        <ion-select-option value="ms">Bahasa Melayu</ion-select-option>
                    </ion-select>
                </div>
            </div>
        </div>
    </div>
</ion-content>
