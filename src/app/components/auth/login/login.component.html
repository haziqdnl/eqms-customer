<div class="bg-default">
    <app-loader></app-loader>
    <div class="wrap-center">
        <form id="loginForm" class="bg-light shadow-lg rounded-3 p-lg-5 p-4" #loginForm="ngForm" (ngSubmit)="submit(loginForm)">
            <!-- Logo & Title -->
            <section>
                <img id="logo" src="assets/img/arx_logo.jpeg" alt="Ar-Rahnu" width="200" />
                <h5 class="mt-3 text-center fw-bold">Customer Login</h5>
            </section>
            <!-- Form: Login & Select Location -->
            <section>
                <div class="form-group mt-4">
                    <input #loginId="ngModel" ngModel name="loginId" class="form-control" type="text" placeholder="Your ID" required />
                    <label class="form-control-label"><fa-icon icon="user" class="me-2 text-secondary"></fa-icon>ID</label>
                    <div *ngIf="loginId.touched && loginId.invalid" class="input-err">Required !</div>
                </div>
                <div class="form-group mt-4">
                    <input #password="ngModel" ngModel name="password" class="form-control" type="password" placeholder="Your password" required />
                    <label class="form-control-label"><fa-icon icon="lock" class="me-2 text-secondary"></fa-icon>Password</label>
                    <div *ngIf="password.touched && password.invalid" class="input-err">Required !</div>
                </div>
                <div class="text-end font-size-12 mt-1">
                    <a href="#">Forgot Password?</a>
                </div>
                <button class="btn btn-success my-3 w-100" type="submit">Login</button>
                <div class="text-center font-size-12">
                    Don't have an account? <a (click)="router.navigate(['register'])">Register here</a>
                </div>
            </section>
        </form>
    </div>
</div>
