<ion-content>
    <section id="hero" class="hero shadow h-100">
        <div class="container position-relative">
            <div id="heroMain" class="row py-lg-5">
                <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center text-center">
                    <fa-icon icon="ban" size="10x" class="text-danger mb-3"></fa-icon>
                    <h1 class="m-0">401</h1>
                    <h4 class="m-0">Unauthorized</h4>
                    <h6>Oh no! It seems like your session has ended. Please log in again to proceed.</h6>
                    <button type="button" class="btn btn-secondary w-100 mt-3" (click)="g.endSession()">to login page</button>
                </div>
                <div class="col-lg-6 order-1 order-lg-2 text-center py-4">
                    <img src="assets/img/queue_cartoon.svg" width="300" class="img-fluid" alt="" data-aos="zoom-out" data-aos-delay="100" />
                </div>
            </div>
        </div>
    </section>
</ion-content>
